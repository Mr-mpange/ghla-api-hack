<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WhatsApp Sales Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .stat-card.revenue .value {
            color: #10b981;
        }

        .stat-card.orders .value {
            color: #3b82f6;
        }

        .stat-card.customers .value {
            color: #8b5cf6;
        }

        .stat-card.pending .value {
            color: #f59e0b;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f3f4f6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        th {
            background: #f9fafb;
            color: #666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        td {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Admin Dashboard</h1>
            <p>WhatsApp Micro-Sales Assistant</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh Data</button>

        <div class="stats-grid">
            <div class="stat-card revenue">
                <h3>Total Revenue</h3>
                <div class="value" id="total-revenue">-</div>
            </div>
            <div class="stat-card orders">
                <h3>Total Orders</h3>
                <div class="value" id="total-orders">-</div>
            </div>
            <div class="stat-card customers">
                <h3>Total Customers</h3>
                <div class="value" id="total-customers">-</div>
            </div>
            <div class="stat-card pending">
                <h3>Pending Orders</h3>
                <div class="value" id="pending-orders">-</div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Orders</h2>
            <div id="orders-table">
                <div class="loading">Loading orders...</div>
            </div>
        </div>

        <div class="section">
            <h2>Customers</h2>
            <div id="customers-table">
                <div class="loading">Loading customers...</div>
            </div>
        </div>
    </div>

    <script>
        // Basic authentication (replace with proper auth in production)
        const API_BASE = '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('admin:changeme123');

        async function fetchWithAuth(url) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': AUTH_HEADER
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        async function loadStats() {
            try {
                const data = await fetchWithAuth(`${API_BASE}/stats`);
                
                document.getElementById('total-revenue').textContent = 
                    'KES ' + (data.data.totalRevenue || 0).toLocaleString();
                document.getElementById('total-orders').textContent = 
                    data.data.totalOrders || 0;
                document.getElementById('total-customers').textContent = 
                    data.data.totalCustomers || 0;
                document.getElementById('pending-orders').textContent = 
                    data.data.pendingOrders || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to load statistics');
            }
        }

        async function loadOrders() {
            try {
                const data = await fetchWithAuth(`${API_BASE}/orders/recent?limit=10`);
                const orders = data.data;

                let html = '<table><thead><tr><th>Order ID</th><th>Customer</th><th>Product</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead><tbody>';
                
                orders.forEach(order => {
                    const date = new Date(order.created_at).toLocaleDateString();
                    html += `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.customer_name || order.phone_number}</td>
                            <td>${order.product_name} (x${order.quantity})</td>
                            <td>${order.currency} ${order.total_amount}</td>
                            <td><span class="status ${order.status}">${order.status}</span></td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('orders-table').innerHTML = html;
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-table').innerHTML = 
                    '<div class="error">Failed to load orders</div>';
            }
        }

        async function loadCustomers() {
            try {
                const data = await fetchWithAuth(`${API_BASE}/customers`);
                const customers = data.data;

                let html = '<table><thead><tr><th>Phone Number</th><th>Name</th><th>Orders</th><th>Total Spent</th><th>Joined</th></tr></thead><tbody>';
                
                customers.forEach(customer => {
                    const date = new Date(customer.created_at).toLocaleDateString();
                    html += `
                        <tr>
                            <td>${customer.phone_number}</td>
                            <td>${customer.name || '-'}</td>
                            <td>${customer.order_count || 0}</td>
                            <td>KES ${(customer.total_spent || 0).toLocaleString()}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('customers-table').innerHTML = html;
            } catch (error) {
                console.error('Error loading customers:', error);
                document.getElementById('customers-table').innerHTML = 
                    '<div class="error">Failed to load customers</div>';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadOrders(),
                loadCustomers()
            ]);
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
