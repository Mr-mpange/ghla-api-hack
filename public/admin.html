<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental Pro - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .login-container {
            max-width: 400px;
            padding: 40px;
        }

        .dashboard-container {
            display: none;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .bookings-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }

        .bookings-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .bookings-table tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="header">
                <h1>ðŸš— CarRental Pro</h1>
                <p>Admin Dashboard</p>
            </div>
            <div class="content">
                <div id="loginError" class="error" style="display: none;"></div>
                <div id="loginSuccess" class="success" style="display: none;"></div>

                <div id="phoneForm">
                    <div class="form-group">
                        <label for="phoneNumber">Admin Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="+255683859574" value="+255683859574">
                    </div>
                    <button onclick="requestOTP()">Send OTP</button>
                </div>

                <div id="otpForm" style="display: none;">
                    <div class="form-group">
                        <label for="otpCode">Enter OTP Code</label>
                        <input type="text" id="otpCode" placeholder="123456" maxlength="6">
                    </div>
                    <button onclick="verifyOTP()">Verify & Login</button>
                    <button onclick="backToPhone()" style="background: #6c757d; margin-top: 10px;">Back</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="dashboard-container">
            <div class="header">
                <h1>ðŸš— CarRental Pro Dashboard</h1>
                <p id="adminInfo"></p>
            </div>
            <div class="content">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('stats')">ðŸ“Š Stats</button>
                    <button class="tab" onclick="showTab('bookings')">ðŸ“‹ Bookings</button>
                    <button class="tab" onclick="showTab('fleet')">ðŸš— Fleet</button>
                    <button class="tab" onclick="showTab('sessions')">ðŸ‘¥ Sessions</button>
                </div>

                <!-- Stats Tab -->
                <div id="statsTab" class="tab-content active">
                    <div class="stats-grid" id="statsGrid">
                        <div class="loading">Loading stats...</div>
                    </div>
                </div>

                <!-- Bookings Tab -->
                <div id="bookingsTab" class="tab-content">
                    <h2>Recent Bookings</h2>
                    <div id="bookingsList">
                        <div class="loading">Loading bookings...</div>
                    </div>
                </div>

                <!-- Fleet Tab -->
                <div id="fleetTab" class="tab-content">
                    <h2>Car Fleet Status</h2>
                    <div id="fleetList">
                        <div class="loading">Loading fleet...</div>
                    </div>
                </div>

                <!-- Sessions Tab -->
                <div id="sessionsTab" class="tab-content">
                    <h2>Active Customer Sessions</h2>
                    <div id="sessionsList">
                        <div class="loading">Loading sessions...</div>
                    </div>
                </div>

                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('loginSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            // Don't auto-hide success message
        }

        async function requestOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const button = document.querySelector('#phoneForm button');
            
            if (!phoneNumber) {
                showError('Please enter phone number');
                return;
            }

            // Disable button during request
            button.disabled = true;
            button.textContent = 'Sending OTP...';

            try {
                const response = await fetch('/admin/auth/request-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();
                console.log('OTP Response:', data);

                if (data.success) {
                    showSuccess('âœ… OTP sent to your phone! Check your SMS.');
                    
                    // Wait a moment for user to see success message
                    setTimeout(() => {
                        document.getElementById('phoneForm').style.display = 'none';
                        document.getElementById('otpForm').style.display = 'block';
                        console.log('âœ… Switched to OTP form');
                    }, 1000);
                } else {
                    showError(data.error || 'Failed to send OTP');
                    button.disabled = false;
                    button.textContent = 'Send OTP';
                }
            } catch (error) {
                console.error('Request OTP Error:', error);
                showError('Network error. Please try again.');
                button.disabled = false;
                button.textContent = 'Send OTP';
            }
        }

        async function verifyOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const otp = document.getElementById('otpCode').value;
            const button = document.querySelector('#otpForm button');

            if (!otp || otp.length !== 6) {
                showError('Please enter 6-digit OTP');
                return;
            }

            // Disable button during verification
            button.disabled = true;
            button.textContent = 'Verifying...';

            try {
                const response = await fetch('/admin/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, otp })
                });

                const data = await response.json();
                console.log('Verify Response:', data);

                if (data.success) {
                    sessionToken = data.sessionToken;
                    console.log('âœ… Login successful! Loading dashboard...');
                    showDashboard();
                } else {
                    showError(data.error || 'Invalid OTP');
                    button.disabled = false;
                    button.textContent = 'Verify & Login';
                }
            } catch (error) {
                console.error('Verify OTP Error:', error);
                showError('Network error. Please try again.');
                button.disabled = false;
                button.textContent = 'Verify & Login';
            }
        }

        function backToPhone() {
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('phoneForm').style.display = 'block';
            document.getElementById('otpCode').value = '';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('adminInfo').textContent = `Logged in as ${document.getElementById('phoneNumber').value}`;
            loadStats();
            loadBookings();
            loadFleet();
            loadSessions();
        }

        async function loadStats() {
            try {
                const response = await fetch('/admin/dashboard/stats', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <h3>Total Bookings</h3>
                            <div class="value">${stats.totalBookings}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Pending Payment</h3>
                            <div class="value">${stats.pendingPayment}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Paid Bookings</h3>
                            <div class="value">${stats.paid}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Revenue</h3>
                            <div class="value">TZS ${stats.totalRevenue.toLocaleString()}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Today's Bookings</h3>
                            <div class="value">${stats.todayBookings}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Active Sessions</h3>
                            <div class="value">${stats.activeSessions}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch('/admin/bookings?limit=20', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                const data = await response.json();

                if (data.success) {
                    const bookings = data.bookings;
                    let html = '<table class="bookings-table"><thead><tr><th>ID</th><th>Customer</th><th>Car</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead><tbody>';
                    
                    bookings.forEach(booking => {
                        html += `
                            <tr>
                                <td>${booking.id}</td>
                                <td>${booking.customerName}<br><small>${booking.customerPhone}</small></td>
                                <td>${booking.carName}</td>
                                <td>TZS ${booking.totalAmount.toLocaleString()}</td>
                                <td><span class="status-badge status-${booking.status}">${booking.status}</span></td>
                                <td>${new Date(booking.createdAt).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('bookingsList').innerHTML = html;
                }
            } catch (error) {
                console.error('Failed to load bookings:', error);
            }
        }

        async function loadFleet() {
            try {
                const response = await fetch('/admin/fleet', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                const data = await response.json();

                if (data.success) {
                    const fleet = data.fleet;
                    const summary = data.summary;
                    
                    let html = `<div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Cars</h3>
                            <div class="value">${summary.total}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Available</h3>
                            <div class="value">${summary.available}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Rented</h3>
                            <div class="value">${summary.rented}</div>
                        </div>
                    </div>`;
                    
                    html += '<table class="bookings-table"><thead><tr><th>Category</th><th>Car</th><th>Price</th><th>Status</th></tr></thead><tbody>';
                    
                    Object.entries(fleet).forEach(([category, cars]) => {
                        cars.forEach(car => {
                            html += `
                                <tr>
                                    <td>${category.toUpperCase()}</td>
                                    <td>${car.name}</td>
                                    <td>TZS ${car.price}/day</td>
                                    <td><span class="status-badge ${car.available ? 'status-paid' : 'status-pending'}">${car.available ? 'Available' : 'Rented'}</span></td>
                                </tr>
                            `;
                        });
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('fleetList').innerHTML = html;
                }
            } catch (error) {
                console.error('Failed to load fleet:', error);
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch('/admin/sessions', {
                    headers: { 'X-Session-Token': sessionToken }
                });

                const data = await response.json();

                if (data.success) {
                    const sessions = data.sessions;
                    let html = '<table class="bookings-table"><thead><tr><th>Phone</th><th>State</th><th>Messages</th><th>Last Activity</th></tr></thead><tbody>';
                    
                    sessions.forEach(session => {
                        html += `
                            <tr>
                                <td>${session.phoneNumber}</td>
                                <td><span class="status-badge status-confirmed">${session.state}</span></td>
                                <td>${session.messageCount}</td>
                                <td>${new Date(session.lastActivity).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('sessionsList').innerHTML = html;
                }
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        async function logout() {
            try {
                await fetch('/admin/auth/logout', {
                    method: 'POST',
                    headers: { 'X-Session-Token': sessionToken }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            sessionToken = null;
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('otpCode').value = '';
            backToPhone();
        }

        // Auto-refresh stats every 30 seconds
        setInterval(() => {
            if (sessionToken) {
                loadStats();
                loadBookings();
                loadFleet();
                loadSessions();
            }
        }, 30000);
    </script>
</body>
</html>
